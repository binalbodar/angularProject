<div>
  <h1>Angular 14 CRUD Example - Tutsmake.com</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success button">Create New Post</a>

  <table class="table table-bordered">
    <tr class="header">
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td class="title table-id">{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td class="title">{{ post.body }}</td>
      <td>
        <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-inof">View</a>
        <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-md btn-primari">Edit</a>
        <button type="button" (click)="deletePost(post.id)" class="btn btn-md btn-denger">Delete</button>
      </td>
    </tr>
  </table>
</div>
