<table class="table">
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let post of postData">
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body }}</td>
            <td>
                <a class="btn btn-info">View</a>
                <button type="button" (click)="editRow(post)" class="btn btn-primary">Edit</button>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
