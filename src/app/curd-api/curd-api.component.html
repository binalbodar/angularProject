<table class="table">
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let post of postData">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>
                <a class="btn btn-info">View</a>
                <button type="button" (click)="editRow(post)" class="btn btn-primary editbutton">Edit</button>
                <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
